{% assign current = page.url | remove: site.baseurl %}
<header class="header">
  <div class="container navbar">
    <div class="brand">
      <a href="{{ '/' | relative_url }}" aria-label="Home">
        <img src="{{ '/assets/img/profile.jpg' | relative_url }}" alt="Profile photo of {{ site.title }}" class="profile-img">
      </a>
      <div class="brand-content">
        <div class="name-section">
          <a href="{{ '/' | relative_url }}" aria-label="Home">
            <div class="name">{{ site.title }}</div>
          </a>
          <div class="header-icons">
            <a href="https://www.linkedin.com/in/saisha-siram-bbb6372a1/" target="_blank" rel="noopener noreferrer" title="Saisha Siram LinkedIn"><img src="{{ '/assets/img/linkedin.png' | relative_url }}" alt="LinkedIn" width="18" height="18"></a>
            <a href="{{ '/resume/' | relative_url }}" title="Saisha Siram Resume"><img src="{{ '/assets/img/resume-icon.png' | relative_url }}" alt="Resume" width="18" height="18"></a>
          </div>
        </div>
        <div class="tagline">Class of 2026 Â· Westwood High School, Austin, TX</div>
      </div>
    </div>
    <nav class="nav" aria-label="Primary">
      <button class="nav-toggle" aria-label="Toggle navigation menu">
        <span class="hamburger"></span>
        <span class="hamburger"></span>
        <span class="hamburger"></span>
      </button>
      <div class="nav-menu">
        {% for item in site.nav %}
          {% assign is_active = current == item.url %}
          <a href="{{ item.url | relative_url }}" class="{% if is_active %}active{% endif %}">{{ item.title }}</a>
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
